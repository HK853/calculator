<!DOCTYPE html>
<html>

<head>
    <title>Calculator</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="b">
        <input type="text" placeholder="0" id="take">

        <div>
            <button class="sty">Ac</button>
            <button class="sty">Del</button>
            <button class="sty">%</button>
            <button class="sty">/</button>
        </div>

        
        <div>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="sty">*</button>
        </div>

        <div> 
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="sty">-</button>

        </div>

        <div>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="sty">+</button>
        </div>

        <div>
            <button>00</button>
            <button>0</button>
            <button>.</button>
            <button class="in">=</button>
        </div>

    </div>

</body>

</html>
